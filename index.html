<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Surfer Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        canvas {
            background-color: #fff;
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        .control-button {
            position: fixed;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }
        #leftBtn {
            color: red;
            left: 20px;
        }
        #rightBtn {
            color: red;
            left: 100px;
        }
        #jumpBtn {
            color: red;
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="leftBtn" class="control-button">←</div>
    <div id="rightBtn" class="control-button">→</div>
    <div id="jumpBtn" class="control-button">↑</div>
    <script src="game.js"></script>
</body>
</html>
